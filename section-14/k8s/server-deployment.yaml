apiVersion: apps/v1
kind: Deployment
matadata:
  name: server-deployment
spec:
  replicas: 3
  selector: 
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: renansantos01/multi-server
          ports:
            - containerPort: 5000
                